<!-- commerce-order -->
<section class="commerce-order" id="commerce-order">
  <div class="container commerce-order__container">

    <div class="row">
      <div class="col">
        <h2 class="commerce-order__title section-title">
          Получить коммерческое предложение
        </h2>
      </div>
    </div>
    <form action="#" class="commerce-order__form">
      <div class="row">
        <div class="col-lg-3">
          <input class="commerce-order__input" type="text" placeholder="Имя">
        </div>
        <div class="col-lg-3">
          <input class="commerce-order__input" type="mail" placeholder="Email">
        </div>
        <div class="col-lg-3">
          <input class="commerce-order__input" type="tel" placeholder="Телефон">
        </div>
        <div class="col-lg-3">
          <input class="commerce-order__input" type="text" placeholder="Ваш город">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="commerce-order__bottom">
            <button class="commerce-order__btn btn" type="submit">подробнее</button>
            <label class="commerce-order__agreement" for="commerce-order__agreement">
              <input id="commerce-order__agreement" type="checkbox">
              <div class="commerce-order__agreement-text">
                Соглашаюсь на обработку <a class="commerce-order__agreement-link" href="#">персональных данных</a> 
              </div>
            </label>
          </div>
          
        </div>
      </div>
    </form>
  </div>
</section>
