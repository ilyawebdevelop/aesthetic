<!-- intro-calendar -->
<section class="intro-calendar" id="intro-calendar" style="background-image: url('@img/archives/bg-archives.png');">
  <div class="container intro-calendar__container">
    <div class="row">
      <div class="col-lg-8">
        <a href="index.html" class="intro-calendar__catalog-btn btn-back">На главную</a>
        <h1 class="intro-calendar__title">Календарь мероприятий</h1>  

        <div class="__select d-block d-lg-none" data-state="">
          <div class="__select__title" data-default="Option 0">Календарь мероприятий</div>
          <div class="__select__content">
            <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked>
            <label for="singleSelect0" class="__select__label">Все публикации</label>
            <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect">
            <label for="singleSelect1" class="__select__label"> <a href="#">Мероприятия</a> </label>   
            <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" checked>
            <label for="singleSelect2" class="__select__label">Календарь мероприятий</label>      
            <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect">
            <label for="singleSelect3" class="__select__label">Материалы</label>
            <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect">
            <label for="singleSelect4" class="__select__label">Проверка сертификата</label>
          </div>
        </div>  

        <button class="btn-reset intro-product__btn intro-calendar__btn" data-graph-path="modal-start">
          <div class="intro-product__btn-text intro-calendar__btn-text">
            Записаться на обучение
          </div>
          <img src="@img/icons/arrows.svg" alt="arrows">
        </button>      
      </div>
    </div>
  </div>
 
</section>
